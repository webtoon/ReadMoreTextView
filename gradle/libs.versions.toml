[versions]

gradlePlugin = "8.3.2"
mavenPublish = "0.25.1"
metalava = "0.3.3"

kotlin = "1.8.22"
dokka = "1.8.10"

compose = "1.7.0-alpha06"
composeCompiler = "1.4.8"
composeMaterial3 = "1.3.0-alpha04"

material = "1.5.0"

activity = "1.5.1"
appcompat = "1.6.1"
